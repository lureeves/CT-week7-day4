<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Day 4</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <!-- <script src="./js/gettingToKnowDocument.js" defer></script>  -->
        <!-- add defer to script tag OR put script element at the bottom of the body element -->
        <script src="./js/main.js" defer></script>
    </head>
    <body>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Country Populations</span>
            </div>
        </nav>

        <div class="container">

            <!-- Header Row -->
            <div class="row">
                <div class="col">
                    <h1 class="text-center" id="top-header">Welcome to the Country Population Generator</h1>
                </div>
            </div>

            <!-- Button Row -->
            <div class="row">
                <div class="col-2"><button>Blue</button></div>
                <div class="col-2"><button>Gray</button></div>
                <div class="col-2"><button>Green</button></div>
                <div class="col-2"><button>Yellow</button></div>
                <div class="col-2"><button>Red</button></div>
                <div class="col-2"><button>Teal</button></div>
            </div>

            <!-- Form Row -->
            <div class="row mt-5">
                <form action="" id="countryForm">
                    <div class="form-group">
                        <input type="text" name="countryName" class="form-control" placeholder="Enter Country Name">
                        <input type="submit" value="Submit" class="btn btn-dark w-100 mt-3">
                    </div>
                </form>
            </div>

            <!-- Country Info Display Row -->
            <div class="row" id="countryDisplay">
                <!-- Use JS to grab this row and append columns with cards of country info when the form submitted -->

            </div>

        </div>
        
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script> -->
    </body>
</html>
