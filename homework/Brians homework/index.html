<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
​
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">To Do</span>
        </div>
    </nav>
​
    <div class="container">
​
        <div class="row mt-5">
            <div class="col">
                <form action="" id="toDoForm">
                    <div class="form-group">
                        <h1 class="text-center">To Do List Generator</h1>
                        <input type="text" name="toDo" class="form-control" placeholder="Enter Task Here">
                        <input type="submit" value="Add Task" class="btn btn-outline-primary w-100 mt-3">
                    </div>
                </form>
            </div>
        </div>
​
        <div class="row mt-3">
            <div class="col-6 offset-3">
                <ol class="list-group list-group-numbered text-center" id="toDoList">
                    <!-- Populate with JavaScript -->
                </ol>
            </div>
        </div>
​
    </div>
    
</body>
</html>
